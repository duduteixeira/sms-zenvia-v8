<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sms-zenvia-v8 Configuration</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
      padding: 24px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #0f172a;
    }
    
    .description {
      color: #64748b;
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #374151;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 24px 0 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .divider {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 24px 0;
    }
    
    .info-box {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 12px 16px;
      color: #1e40af;
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-group input {
      width: auto;
    }
    
    .checkbox-group label {
      margin-bottom: 0;
    }
    
    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    .toggle input:checked + .toggle-slider {
      background-color: #3b82f6;
    }
    
    .toggle input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    
    .btn-container {
      margin-top: 32px;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #e2e8f0;
    }
    
    .btn-secondary:hover {
      background: #f8fafc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>sms-zenvia-v8</h1>
    <p class="description">sms-zenvia-v8</p>
    
    <form id="configForm">
    <div class="form-group">
      <label for="e70e1709-9104-4f6e-b1b6-07f434372c2c">Titulo</label>
      <input type="text" 
             id="e70e1709-9104-4f6e-b1b6-07f434372c2c" 
             name="e70e1709-9104-4f6e-b1b6-07f434372c2c"
             placeholder="Insira o Titulo da Mensagem"
             >
    </div>

    <div class="form-group">
      <label for="2a20e992-6011-4c88-a8a9-38e171eee201">Mensagem</label>
      <textarea id="2a20e992-6011-4c88-a8a9-38e171eee201" 
                name="2a20e992-6011-4c88-a8a9-38e171eee201"
                placeholder="Insira a Mensagem do SMS"
                ></textarea>
    </div>

    <hr class="divider">
      
      <div class="btn-container">
        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  
  <!-- Required libraries for SFMC Custom Activity -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/postmonger.js"></script>
  <script src="customActivity.js"></script>
</body>
</html>
